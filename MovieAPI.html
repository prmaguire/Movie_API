<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title></title>
 
<script type="text/javascript">

function getMovies(){

	var movieSearch = myForm.movieSearch.value;
	var url = "https://api.nytimes.com/svc/movies/v2/reviews/search.json?query=" + movieSearch + "&api-key=jKmCbuXHbmuGl9eWvQhUjE9qwvuUSJ2A";
	console.log(url);

	// Create xmlhttprequest object
	var xmlhttp = null;
	if (window.XMLHttpRequest) { 
			xmlhttp = new XMLHttpRequest();
			//make sure that Browser supports overrideMimeType
			if ( typeof xmlhttp.overrideMimeType != 'undefined') { xmlhttp.overrideMimeType('text/xml'); }
	} else if (window.ActiveXObject) {
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	}  else {
			alert('Perhaps your browser does not support xmlhttprequests?');
	}

	// Create an HTTP GET request
	xmlhttp.open('GET', url, true);

	// Set the callback function
	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {

			var myObj1 = JSON.parse(xmlhttp.responseText);
			var i; 
			

		//DO WORK HERE
		
			document.write("<ul>")
			for (i in myObj1.results){
			document.write("<li>")
				document.write(myObj1.results[i].display_title + ", " + myObj1.results[i].byline + ", " + '<a href=' + myObj1.results[i].link.url + '>link</a>');
			document.write("</li>")
		}

			document.write("</ul>");
			document.close;				
			

		} else {
			// waiting for the call to complete		
		}	
	};

// Make the actual request
	xmlhttp.send(null);
}


</script>
</head>
<body>
	<form id="myForm" runat="server">
		<table border=2 style="text-align: right;">			
			<tr>
				<td>
					Enter Movie Name: <input type="text" id="movieSearch" name="movieSearch">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" value="Get Movies" onclick="getMovies();">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
